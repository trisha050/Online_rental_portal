<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Browse Properties | Tenant Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 20px;
    background: #f0f2f5;
    color: #333;
  }

  a.back-link {
    display: inline-block;
    margin-bottom: 20px;
    color: #2563eb;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
  }

  a.back-link:hover {
    text-decoration: underline;
  }

  h2 {
    text-align: center;
    color: #003366;
    margin-bottom: 30px;
    font-size: 26px;
  }

  .property-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .property {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .property:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  .property img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

  .property-body {
    padding: 15px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .property h3 {
    font-size: 18px;
    margin: 0 0 10px;
    color: #003366;
  }

  .property p {
    flex-grow: 1;
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
  }

  .price {
    font-weight: 600;
    color: #16a34a;
    margin-bottom: 12px;
  }

  .property button {
    padding: 10px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .property button:hover {
    background: #1d4ed8;
    transform: translateY(-2px);
  }

  .apply-form {
    display: none;
    flex-direction: column;
    margin-top: 10px;
  }

  .apply-form input, .apply-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
  }

  .apply-form input[type="submit"] {
    background-color: #16a34a;
    color: white;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: background 0.3s;
  }

  .apply-form input[type="submit"]:hover {
    background-color: #15803d;
  }
</style>
</head>
<body>

<a href="Tenant-dashboard.html" class="back-link">‚Üê Back to Tenant Dashboard</a>

<h2>Browse Properties</h2>

<div class="property-list">

  <div class="property">
    <img src="https://via.placeholder.com/300x180?text=Property+1" alt="2 Bedroom Apartment">
    <div class="property-body">
      <h3>2 Bedroom Apartment</h3>
      <p>Located in Lusaka with spacious rooms and modern amenities.</p>
      <div class="price">ZMW 5,000 / month</div>
      <button onclick="toggleForm('form1')">Apply Now</button>

      <form method="POST" action="submit-application.php" class="apply-form" id="form1">
        <input type="hidden" name="property" value="2 Bedroom Apartment">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="tel" name="contact" placeholder="Contact Number" required>
        <textarea name="note" placeholder="Additional Message (optional)"></textarea>
        <input type="submit" value="Submit Application">
      </form>
    </div>
  </div>

  <div class="property">
    <img src="https://via.placeholder.com/300x180?text=Property+2" alt="Studio Flat">
    <div class="property-body">
      <h3>Studio Flat</h3>
      <p>Perfect for singles, close to the city center and transport.</p>
      <div class="price">ZMW 2,800 / month</div>
      <button onclick="toggleForm('form2')">Apply Now</button>

      <form method="POST" action="submit-application.php" class="apply-form" id="form2">
        <input type="hidden" name="property" value="Studio Flat">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="tel" name="contact" placeholder="Contact Number" required>
        <textarea name="note" placeholder="Additional Message (optional)"></textarea>
        <input type="submit" value="Submit Application">
      </form>
    </div>
  </div>

</div>

<script>
function toggleForm(formId) {
  const form = document.getElementById(formId);
  form.style.display = (form.style.display === 'flex') ? 'none' : 'flex';
}
</script>

</body>
</html>
