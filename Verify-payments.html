<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Landlord Payments</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    /* Semi-transparent overlay container */
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 1000px;
      width: 100%;
      overflow-x: auto;
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 15px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.6);
    }

    tr:hover {
      background-color: rgba(241, 241, 241, 0.7);
      transition: background 0.3s;
    }

    .verify-btn {
      background-color: #27ae60;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .verify-btn:hover {
      background-color: #219150;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
      font-size: 16px;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Make table scrollable on small screens */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Verify Landlord Payments</h1>
    <table>
      <thead>
        <tr>
          <th>Payment ID</th>
          <th>Landlord</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
<form method='post' action='verify-payments.php'>
                        <input type='hidden' name='payment_id' value='{$payment['id']}' />
                        <input type='submit' name='verify' class='verify-btn' value='Verify' />
                      </form>
      </tbody>
    </table>

    <a href="Admin-dashboard.html" class="back-link">‚Üê Back to Admin Dashboard</a>
  </div>

</body>
</html>
