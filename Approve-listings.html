<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve Listings - Real Estate Portal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }

    body {
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      padding: 40px;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
      font-size: 2rem;
      position: relative;
    }

    h1::after {
      content: '';
      width: 80px;
      height: 4px;
      background: #3498db;
      display: block;
      margin: 12px auto 0;
      border-radius: 3px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 14px 18px;
      border: 1px solid #ddd;
      font-size: 15px;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: #fff;
      font-size: 16px;
      text-transform: uppercase;
    }

    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; transition: background 0.3s; }

    /* Buttons */
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }

    .approve-btn {
      background-color: #27ae60;
    }

    .approve-btn:hover {
      background-color: #219150;
      transform: scale(1.05);
    }

    .reject-btn {
      background-color: #c0392b;
    }

    .reject-btn:hover {
      background-color: #992d22;
      transform: scale(1.05);
    }

    /* Status colors */
    .approved { background-color: #d4edda !important; }
    .rejected { background-color: #f8d7da !important; }

    /* Back to Dashboard button */
    .back-link {
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      color: white;
      background: #2980b9;
      padding: 12px 22px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .back-link:hover {
      background: #1c5d99;
      transform: translateY(-2px);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Approve Property Listings</h1>

    <table>
      <thead>
        <tr>
          <th>Listing ID</th>
          <th>Property Name</th>
          <th>Submitted By</th>
          <th>Submission Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>L001</td>
          <td>2-Bedroom Flat</td>
          <td>James Banda</td>
          <td>2025-06-21</td>
          <td class="status">Pending</td>
          <td>
            <button class="approve-btn">Approve</button>
            <button class="reject-btn">Reject</button>
          </td>
        </tr>
        <tr>
          <td>L002</td>
          <td>Studio Apartment</td>
          <td>Mary Zulu</td>
          <td>2025-06-22</td>
          <td class="status">Pending</td>
          <td>
            <button class="approve-btn">Approve</button>
            <button class="reject-btn">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="Admin-Dashboard.html" class="back-link">‚Üê Back to Admin Dashboard</a>
  </div>

  <script>
    // Handle approve/reject actions
    document.querySelectorAll('.approve-btn, .reject-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const row = this.closest('tr');
        const statusCell = row.querySelector('.status');

        if (this.classList.contains('approve-btn')) {
          statusCell.textContent = 'Approved';
          row.classList.add('approved');
        } else {
          statusCell.textContent = 'Rejected';
          row.classList.add('rejected');
        }

        // Disable action buttons after selection
        row.querySelectorAll('button').forEach(b => b.disabled = true);
      });
    });
  </script>

</body>
</html>
