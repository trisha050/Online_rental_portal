<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Property | Admin Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      animation: slideDown 1s ease-in-out;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: fadeInUp 1.5s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ffcc00;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 10px #ffcc00;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #2a2a2a;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f39c12;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Success Message */
    .success {
      text-align: center;
      margin-top: 15px;
      color: #2ecc71;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üè° Post New Property</h1>

  <div class="form-container">
    <form id="propertyForm">
      <label for="title">Property Title</label>
      <input type="text" id="title" placeholder="e.g. 3-Bedroom House in Lusaka" required>

      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="Enter property details..." required></textarea>

      <label for="price">Price (ZMW)</label>
      <input type="number" id="price" placeholder="e.g. 5000" required>

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="e.g. Lusaka, Woodlands" required>

      <label for="type">Property Type</label>
      <select id="type" required>
        <option value="">-- Select Type --</option>
        <option value="Apartment">Apartment</option>
        <option value="House">House</option>
        <option value="Flat">Flat</option>

      </select>

      <label for="images">Upload Images</label>
      <input type="file" id="images" accept="image/*" multiple required>

      <button type="submit">üì§ Post Property</button>
    </form>
    <div class="success" id="successMsg">‚úÖ Property posted successfully!</div>
  </div>

  <script>
    // Handle form submission
    document.getElementById("propertyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Normally you'd send this data to your backend here
      document.getElementById("successMsg").style.display = "block";

      // Reset form after posting
      this.reset();

      // Hide message after 3 seconds
      setTimeout(() => {
        document.getElementById("successMsg").style.display = "none";
      }, 3000);
    });
  </script>

</body>
</html>
