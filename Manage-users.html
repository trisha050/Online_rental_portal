<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f4f8, #e6ebf2);
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 2rem;
    }

    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .search-box:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background: #2980b9;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #f1f7fd;
      transition: background 0.3s ease;
    }

    .btn {
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn-edit {
      background-color: #27ae60;
      color: white;
    }

    .btn-edit:hover {
      background-color: #219150;
    }

    .btn-delete {
      background-color: #c0392b;
      color: white;
    }

    .btn-delete:hover {
      background-color: #a93226;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      background: #34495e;
      color: white;
      transition: 0.3s ease;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .back-link:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Users</h1>

    <input type="text" class="search-box" placeholder="🔍 Search users by name or email" />

    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>U001</td>
          <td>Mary Zulu</td>
          <td>maryz@example.com</td>
          <td>Tenant</td>
          <td>Active</td>
          <td>
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>U002</td>
          <td>James Banda</td>
          <td>jbanda@example.com</td>
          <td>Landlord</td>
          <td>Pending</td>
          <td>
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div> 

  <a href="Admin-dashboard.html" class="back-link">⬅ Back to Admin Dashboard</a>
</body>
</html>
