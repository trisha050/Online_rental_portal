<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Inquiry | Tenant Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f0f2f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 700;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.2);
      outline: none;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      padding: 14px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    a.back-link {
      display: inline-block;
      margin-top: 25px;
      text-align: center;
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    a.back-link:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Submit Inquiry to Admin</h2>
    <form id="inquiryForm">
      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" placeholder="Subject of your inquiry" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
    <a href="Tenant-dashboard.html" class="back-link">← Back to Dashboard</a>
  </div>

  <script>
    document.getElementById('inquiryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ Inquiry sent to admin successfully!');
      this.reset();
    });
  </script>

</body>
</html>
