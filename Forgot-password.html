
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .back-login {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }

    .back-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <p>Enter your email to receive a reset link.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <a class="back-login"
    href="Logout.html">Back to login</a>
  </div>

</body>
</html>
